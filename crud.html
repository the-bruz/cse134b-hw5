<body>
    <h1>blog posts</h1>
    <ul id="blog-list">
    </ul>
    <button id="add-button">add blog</button>

    <dialog close id="new-blog">
        <form method="dialog" id="blog-form">
            <label>Post Title: <input name="postTitle" type="text" required></label>
            <br>
            <label>Post Date: <input name="postDate" type="date" required></label>
            <br>
            <label>Post Summary: <textarea name="postSummary" required></textarea></label>
            <br>
            <input type="submit" id="submit-button">
            <button id="close">cancel</button>
        </form>
    </dialog>

    <dialog close id="confirm-dialog">
        <p>Do you want to delete this blog?</p>
        <form method="dialog">
          <button id="yes-button">yes</button>
          <button id="no-button">no</button>
        </form>
    </dialog>

    <script type="module">
        import {newBlog, addToLocalStorage, deleteById, showLocalStorage} from "./blog.js"
        newBlog("add-button", "new-blog", 'blog-form', 'blog-list', 'close')
        showLocalStorage('blog-list')
    </script>
</body>
